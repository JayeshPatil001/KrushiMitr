<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense History</title>
  <style>
    :root {
      --primary: #0cd912;
      --secondary: #ffffff;
      --dark-bg: #f6fff6;
      --card-bg: #ffffff;
      --btn-gradient-start: #c8e6c9;
      --btn-gradient-end: #f1f8e9;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f0fff4;
    }

    h1, h2 {
      text-align: center;
      margin: 10px 0;
      color: #2e7d32;
    }

    .project-title {
      font-size: 2.2rem;
      padding-top: 20px;
      color: #1b5e20;
    }

    .result-container {
      width: 90%;
      max-width: 1100px;
      margin: 30px auto;
    }

    .harvest-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffffdd;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(76, 175, 80, 0.3);
      margin-bottom: 16px;
      padding: 12px 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .harvest-entry:hover {
      transform: scale(1.01);
      box-shadow: 0 0 18px rgba(76, 175, 80, 0.5);
    }

    .harvest-entry span {
      flex: 1;
      text-align: center;
      font-weight: 500;
      color: #2e7d32;
      padding: 4px 6px;
      font-size: 1rem;
    }

    .harvest-entry span:first-child {
      flex: 1.5;
    }

    .no-data {
      text-align: center;
      font-size: 1.1rem;
      color: #888;
      margin-top: 40px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      margin-bottom: 10px;
      background-color: #c8e6c9;
      border-radius: 10px;
      font-weight: bold;
      color: #1b5e20;
      font-size: 1rem;
    }

    .header-row span {
      flex: 1;
      text-align: center;
    }

    .header-row span:first-child {
      flex: 1.5;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      background: linear-gradient(to right, var(--btn-gradient-start), var(--btn-gradient-end));
      color: #2e7d32;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, var(--btn-gradient-end), var(--btn-gradient-start));
    }

    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: var(--primary);
      border-radius: 50%;
      opacity: 0.2;
      animation: float 20s infinite linear;
    }

  
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-100vh) translateX(30px); opacity: 0; }
    }

    .delbtn {
  display: inline-block;
  padding: 0.6rem 1.2rem;
  font-weight: bold;
  border: none;
  border-radius: 0.5rem;
  background: linear-gradient(to right, var(--btn-gradient-start), var(--btn-gradient-end));
  color: #2e7d32;
  text-decoration: none;
  transition: background 0.3s ease;
  text-align: center;
}

.delbtn:hover {
  background: linear-gradient(to right, var(--btn-gradient-end), var(--btn-gradient-start));
}

/* Optional red version for delete buttons */
.delete-btn {
  background: linear-gradient(to right, #ffcdd2, #ef9a9a);
  color: #b71c1c;
}

.delete-btn:hover {
  background: linear-gradient(to right, #ef9a9a, #ffcdd2);
}


  </style>
</head>
<body>
  <div class="particles">
  <div class="particle" style="top: 10%; left: 5%;"></div>
  <div class="particle" style="top: 20%; left: 20%;"></div>
  <div class="particle" style="top: 30%; left: 35%;"></div>
  <div class="particle" style="top: 40%; left: 50%;"></div>
  <div class="particle" style="top: 50%; left: 65%;"></div>
  <div class="particle" style="top: 60%; left: 80%;"></div>
  <div class="particle" style="top: 70%; left: 25%;"></div>
  <div class="particle" style="top: 80%; left: 45%;"></div>
  <div class="particle" style="top: 90%; left: 70%;"></div>
  <div class="particle" style="top: 95%; left: 90%;"></div>
</div>

  <h1 class="project-title">कृषिमित्र</h1>
  <h2>Expense History</h2>

  <div class="result-container">
    {% if expenses %}
      <div class="header-row">
        <span>Crop</span>
        <span>Reason</span>
        <span>Amount</span>
        <span>Date</span>
        <span>Action</span>
      </div>

      {% for e in expenses %}
        <div class="harvest-entry">
          <span>{{ e.crop.name }}</span>
          <span>{{ e.reason }}</span>
          <span>₹{{ e.amount }}</span>
          <span>{{ e.date }}</span>
          <span>
          <a href="{% url 'delete_expense' e.id %}" class="delbtn delete-btn">Delete</a>
        </span>
        </div>
      {% endfor %}
    {% else %}
      <p class="no-data">No expense entries found.</p>
    {% endif %}
  </div>

  <div class="button-container">
    <a href="{% url 'expense_history' %}" class="btn">Previous Page</a>
    <a href="{% url 'home' %}" class="btn">Back to Home</a>
  </div>

</body>
</html>
