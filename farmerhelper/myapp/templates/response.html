<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inquiry Response</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1fdf1;
      padding: 2rem;
      color: #2e7d32;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(129, 199, 132, 0.4);
      border: 1px solid #c8e6c9;
    }

    h1, h2 {
      color: #388e3c;
      margin-bottom: 1rem;
    }

    .question {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .answer {
      background-color: #f9fff9;
      padding: 1rem;
      border-radius: 0.5rem;
      border-left: 4px solid #a5d6a7;
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(to right, #c8e6c9, #f1f8e9);
      color: #2e7d32;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(to right, #f1f8e9, #c8e6c9);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inquiry Response</h1>
    <div class="question">Your Question: {{ question }}</div>
    <div class="answer">Answer: {{ response }}</div>
    <a href="{% url 'home' %}" class="btn">Back to Home</a>
  </div>
</body>
</html>
