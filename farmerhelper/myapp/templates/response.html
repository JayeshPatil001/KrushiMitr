<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inquiry Response</title>
  <style>
    :root{
      --primary: #0cd912;
      --secondary: #ffffff;
      --dark-bg: #f6fff6;
      --card-bg: #ffffff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1fdf1;
      padding: 2rem;
      color: #2e7d32;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(129, 199, 132, 0.4);
      border: 1px solid #c8e6c9;
    }

    h1, h2 {
      color: #388e3c;
      margin-bottom: 1rem;
    }

    .question {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .answer {
      background-color: #f9fff9;
      padding: 1rem;
      border-radius: 0.5rem;
      border-left: 4px solid #a5d6a7;
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(to right, #c8e6c9, #f1f8e9);
      color: #2e7d32;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(to right, #f1f8e9, #c8e6c9);
    }

    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: var(--primary);
      border-radius: 50%;
      opacity: 0.2;
      animation: float 20s infinite linear;
    }

  
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-100vh) translateX(30px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="particles">
  <div class="particle" style="top: 10%; left: 5%;"></div>
  <div class="particle" style="top: 20%; left: 20%;"></div>
  <div class="particle" style="top: 30%; left: 35%;"></div>
  <div class="particle" style="top: 40%; left: 50%;"></div>
  <div class="particle" style="top: 50%; left: 65%;"></div>
  <div class="particle" style="top: 60%; left: 80%;"></div>
  <div class="particle" style="top: 70%; left: 25%;"></div>
  <div class="particle" style="top: 80%; left: 45%;"></div>
  <div class="particle" style="top: 90%; left: 70%;"></div>
  <div class="particle" style="top: 95%; left: 90%;"></div>
</div>
  <div class="container">
    <h1>Inquiry Response</h1>
    <div class="question">Your Question: {{ question }}</div>
    <div class="answer">Answer: {{ response }}</div>
    <a href="{% url 'home' %}" class="btn">Back to Home</a>
  </div>
</body>
</html>
