<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harvest History</title>
  <style>

  :root {
      --primary: #0cd912;
      --secondary: #ffffff;
      --dark-bg: #f6fff6;
      --card-bg: #ffffff;
      --btn-gradient-start: #c8e6c9;
      --btn-gradient-end: #f1f8e9;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0fff4;
      color: #2e7d32;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2.5rem;
    }

    h2 {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    form {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      border: 2px solid #c8e6c9;
      box-shadow: 0 0 10px rgba(0, 128, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #a5d6a7;
      border-radius: 8px;
      box-sizing: border-box;
      background-color: #f9fffa;
    }

    button[type="submit"] {
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #81c784;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #66bb6a;
    }

    .button-container {
     display: flex;
    justify-content: center;
    gap: 10px; 
    margin-top: 30px;
    }

    .btn {
  display: inline-block;
  padding: 0.6rem 1.2rem;
  font-weight: bold;
  border: none;
  border-radius: 0.5rem;
  background: linear-gradient(to right, var(--btn-gradient-start), var(--btn-gradient-end));
  color: #2e7d32;
  text-decoration: none;
  transition: background 0.3s ease;
}

.btn:hover {
  background: linear-gradient(to right, var(--btn-gradient-end), var(--btn-gradient-start));
}


    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: var(--primary);
      border-radius: 50%;
      opacity: 0.2;
      animation: float 20s infinite linear;
    }

  
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-100vh) translateX(30px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="particles">
  <div class="particle" style="top: 10%; left: 5%;"></div>
  <div class="particle" style="top: 20%; left: 20%;"></div>
  <div class="particle" style="top: 30%; left: 35%;"></div>
  <div class="particle" style="top: 40%; left: 50%;"></div>
  <div class="particle" style="top: 50%; left: 65%;"></div>
  <div class="particle" style="top: 60%; left: 80%;"></div>
  <div class="particle" style="top: 70%; left: 25%;"></div>
  <div class="particle" style="top: 80%; left: 45%;"></div>
  <div class="particle" style="top: 90%; left: 70%;"></div>
  <div class="particle" style="top: 95%; left: 90%;"></div>
</div>

  <h1></h1>
  <h2>Harvest History</h2>

  <form method="GET" action="{% url 'harvest_history' %}">
    <label>Filter by:</label>
    <select name="filter_type" id="harvest_filter" onchange="toggleHarvestFilter()">
      <option value="">Select</option>
      <option value="crop">Crop</option>
      <option value="buyer">Buyer</option>
      <option value="date">Date of Harvest</option>
    </select>

    <div id="crop_filter" style="display:none;">
      <label>Crop:</label>
      <input type="text" name="crop_name" placeholder="Enter crop name">
    </div>

    <div id="buyer_filter" style="display:none;">
      <label>Buyer:</label>
      <input type="text" name="buyer_name" placeholder="Enter buyer name">
    </div>

    <div id="date_filter" style="display:none;">
      <label>Date:</label>
      <input type="date" name="harvest_date">
    </div>

    <button type="submit">Search</button>
  </form>

  <div class="button-container">
  <a href="{% url 'home' %}" class="btn">Back to Home</a>
  </div>

  <script>
    function toggleHarvestFilter() {
      const filter = document.getElementById("harvest_filter").value;
      document.getElementById("crop_filter").style.display = (filter === "crop") ? "block" : "none";
      document.getElementById("buyer_filter").style.display = (filter === "buyer") ? "block" : "none";
      document.getElementById("date_filter").style.display = (filter === "date") ? "block" : "none";
    }
  </script>

</body>
</html>
